{{ define "index" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
</head>

<body>
    {{ . }}

    <h3>单文件上传</h3>
    <form action="/api/upload" method="post" target="iframe" enctype="multipart/form-data">
        <input type="file" name="file" id="">
        <button type="submit">提交</button>
    </form>

    <h3>多文件上传</h3>
    <form action="/api/batchUpload" method="post" target="iframe" enctype="multipart/form-data">
        <input type="file" name="file" multiple id="">
        <button type="submit">提交</button>
    </form>
    <iframe id="iframe" name="iframe" style="display:none;"></iframe>

</body>

</html>
{{end}}
